<div class="container" [hidden]="submitted">
  <h1>Hero Form</h1>
  <hr />
  <form #heroForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Alter Ego</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        required
        [(ngModel)]="model.alterEgo"
        name="alterEgo"
        #alterEgo="ngModel"
      />
      <div
        [hidden]="alterEgo.valid || alterEgo.pristine"
        class="alert alert-danger"
      >
        Alter Ego is required
      </div>
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        [(ngModel)]="model.power"
        name="power"
        required
      >
        <option *ngFor="let power of powers">{{ power }}</option>
      </select>
    </div>
    <button
      class="btn btn-default"
      type="submit"
      [disabled]="!heroForm.form.valid"
    >
      Submit
    </button>
    <button
      [disabled]="!heroForm.form.valid"
      type="button"
      class="btn btn-default"
      (click)="newHero(); heroForm.reset()"
    >
      New Hero
    </button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">
    Edit
  </button>
</div>
